		<main class="contact">
			<section class="info">
				<div class="info__shadow full-poss"></div>
				<div class="info-contact wrapper section-padding full-poss">

					<h1 class="info-contact__header">Skontaktuj się z nami!</h1>
					<p class="info-contact__information">ul. Pomarańcza 13</p>
					<p class="info-contact__information">+48 556 456 239</p>
					<p class="info-contact__information">contact@forest.com</p>
				</div>
				
			</section>

			
			<form class="form full-poss">
				<div class="form-wrapper wrapper full-poss">

					<div class="form__box">
						<h2 class="form__header">Napisz do nas!</h2>
						<input type="text" class="form__name text-box" placeholder="Imie i nazwisko">
						<input type="email" class="form__email text-box" placeholder="Adres mailowy">
						<textarea class="form__message text-box form__message-small" cols="30" rows="10" placeholder="Treść wiadomości" maxlength="300"></textarea>
						<input type="submit" class="form__btn" value="Wyślij">
					</div>
					
					<textarea class="form__message text-box form__message-large" cols="30" rows="10" placeholder="Treść wiadomości" maxlength="300"></textarea>
				
				</div>
			</form>

			<div class="map">
				<div class="wrapper">
					<iframe class="full-poss" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.898452497736!2d19.890660215718313!3d50.088188079426935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1666193944190!5m2!1spl!2spl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
